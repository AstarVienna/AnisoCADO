changelog:
  exclude:
    labels:
      - "no release notes"
  categories:
    - title: API Changes
      labels:
        - API
    - title: Bugs fixed
      labels:
        - bugfix
    - title: New Features or Improvements
      labels:
        - enhancement
    - title: Dependency Changes
      labels:
        - dependencies
    - title: Documentation Improvements
      labels:
        - documentation
    - title: Other Changes
      labels:
        - "*"
